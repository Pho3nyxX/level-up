<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="public-information-page">
    <div class="container">
        <div class="row justify-content-center">

            <div class="photo-container col-lg-4 col-md-6 card mt-5">

                <h5 class="mb-3">Profile Picture</h5>
                
                <div class="mb-3 upload">
                    <img src="/images/profile-image.png" alt="" class="picture">
                    <input class="form-control" type="file" placeholder="Upload photo">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
