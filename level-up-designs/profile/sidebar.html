<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <body class="full-page profile-page">
        <!-- main body -->
        <div class="container-fluid">

            <div class="row">
                <!-- sidebar -->
                <aside class="col-2 sidebar">

                    <header class="row header d-flex justify-content-evenly">
                        <div class="container header-container align-items-center d-flex justify-content-center">
                            <span class="image">
                                <!-- <img src="/images/level-up.png" alt="logo"> -->
                                <i class="bi bi-graph-up-arrow"></i>
                            </span>
                            <span class="text">Level Up</span>
                            <i class="bi bi-chevron-right toggle d-flex align-items-center"></i>
                        </div>
                    </header>

                    <div class="row name-section ms-2 me-2">
                        <h3 class="ps-4 mt-4 mb-2">Hi, Jane!</h3>
                        <!-- profile pic -->
                        <div class="ps-4 col-3">
                            <img src="/images/profile-image.png" class="profile-picture" alt="Profile">
                        </div>

                        <!-- details -->
                        <div class="col-9">
                            <h6>Lorem Ipsum</h6>
                            <h6>Graphic Design Track
                                <i class="bi bi-check-circle-fill tick-icon ms-2"></i>
                            </h6>
                        </div>
                    </div>

                    <div class="row progress-section ms-2 me-2 align-items-center  d-flex justify-content-center">
                        <div class="col-5 goal">

                            <h6 class="mt-2">Goals</h6>
                            <p>You haven't created any goal</p>

                            <div class="goal-progress">
                                <!-- <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> -->
                                <div class="progress-bar">25%</div>
                            </div>

                            <a href="">Create Goal</a>

                        </div>

                        <div class="col-5 track">
                            <h6 class="mt-2">Track</h6>
                            <p>Course 1:  Your first design</p>
                            <div class="track-progress">
                                <!-- <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> -->
                                <div class="progress-bar">25%</div>
                            </div>

                        </div>
                    </div>





                </aside>






                <div class="col-10"></div>

            </div>


        </div>









        <script src="../scripts/bootstrap.js"></script>
        <script src="../scripts/site.js"></script>
    </body>

</html>
