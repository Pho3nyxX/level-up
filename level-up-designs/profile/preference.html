<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="public-information-page">
    <div class="container">
        <div class="row justify-content-center">

            <div class="preference-container col-lg-4 col-md-6 card mt-5">

                <h5 class="">General Preferences</h5>

                <div class="d-flex justify-content-center mb-4">
                    <select class="form-select mt-5 option-container" aria-label="Default select example">
                        <option selected>Language</option>
                        <option value="1">English</option>
                        <option value="2">Spanish</option>
                        <option value="3">French</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center mb-4">
                    <select class="form-select option-container" aria-label="Default select example">
                        <option selected>Who can see your profile</option>
                        <option value="1">No one</option>
                        <option value="2">Your connections</option>
                        <option value="3">Everyone</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center mb-4">
                    <select class="form-select option-container" aria-label="Default select example">
                        <option selected>Who can connect with you</option>
                        <option value="1">No one</option>
                        <option value="2">Your connections</option>
                        <option value="3">Everyone</option>
                    </select>
                </div>

                <!-- button -->
                <div class="setting-btn ms-2">
                    <button type="submit" class="btn btn-outline-secondary form-control primary-blue">Save</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
