<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Info</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="public-information-page">
    <div class="container">
        <div class="row justify-content-center">

            <div class="preference-container col-lg-4 col-md-6 card mt-5">

                <h5 class="">General Information</h5>

                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label mt-3 mb-0">Firstname</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label mb-0">Lastname</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label mb-0">Headline</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <p>Location</p>
                <div class="row mb-2">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label mb-0">Country/Region</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label mb-0">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col profile-description">
                        <label for="description" class="">Profile Description</label>
                        <p class="word-count">0 / 100</p>
                        <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                    </div>
                </div>

                <!-- button -->
                <div class="setting-btn">
                    <button type="submit" class="btn btn-outline-secondary form-control primary-blue">Save</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
