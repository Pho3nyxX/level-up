<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="registration-page">
    <div class="container">

        <div class="row justify-content-center">
            
            <!-- <div class="logo col-12 text-center mt-5">
                <i class="bi bi-graph-up-arrow"></i>
            </div> -->

            <div class="auth-form-container col-lg-4 col-md-6 card mt-5 p-5">

                <form class="row g-3 needs-validation" novalidate>
                    <i class="bi bi-graph-up-arrow text-center logo-shadow"></i>

                    <h2 class="text-center primary-blue-text">Forgot Password</h2>
                    <p>Enter the email address associated with your account.</p>

                    <!-- email -->
                    <div class="has-validation mt-0 mb-3">
                        <label for="email" class="form-label mb-0">Email</label>
                        <input type="email" class="form-control bgc-orange-20" id="email" placeholder="janedoe@gmail.com" required>
                        <div class="valid-feedback">Looks good</div>
                        <div class="invalid-feedback"> Please fill out this field.</div>
                    </div>

                    <!-- button -->
                    <div>
                        <button type="submit" class="btn btn-outline-secondary form-control primary-blue">Request a reset link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
