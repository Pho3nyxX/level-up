<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Link</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/site.css">
</head>

<body class="registration-page">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 card mt-5 p-5">

                <form class="row g-3 needs-validation" novalidate>

                    <h2 class="text-center">Reset your password</h2>

                    <p class="mb-0 text-center">Hello,</p>
                    <p class="mt-0 text-center">We got a request to reset your password.</p>

                    <!-- button -->
                    <div>
                        <button type="submit" class="btn btn-outline-secondary form-control">Reset password</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
