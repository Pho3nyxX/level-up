<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/site.css">
</head>

<body class="registration-page">

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 card mt-5 p-5">

                <form class="row g-3 needs-validation" novalidate>
                    <h2 class="text-center mb-4">Reset password</h2>

                    <!-- password -->
                    <div class="has-validation">
                        <label for="password" class="form-label mb-0">Reset password</label>
                        <input type="text" class="form-control" id="password" placeholder="********" required>
                        <p><small>Cannot be previously used password</small></p>
                    </div>

                    <!-- re-enter password -->
                    <div class="has-validation mt-0 mb-3">
                        <label for="password" class="form-label mb-0">Re-enter password</label>
                        <input type="text" class="form-control" id="password" placeholder="********" required>
                    </div>  

                    <!-- button -->
                    <div>
                        <button type="submit" class="btn btn-outline-secondary form-control">Reset</button>
                    </div>
                    <div class="invalid-feedback"> Password must contain.
                        <ul>
                            <li>Minimum of 10 characters</li>
                            <li>Must contain letters, numbers & special characters</li>
                            <li>Must not contain spaces or emoji</li>
                        </ul>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/site.js"></script>
</body>

</html>
